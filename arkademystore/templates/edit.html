<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>
  <div class="container-xl"></div>
    <form method="POST" class="post-form" action="/update/{{arkademystore.id}}">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3>Update Details</h3>  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">nama_produk:</label>  
        <div class="col-sm-4">  
            <input type="text" name="nama_produk" id="id_nama_produk" required maxlength="20" value="{{ arkademystore.nama_produk }}"/>  
        </div>  
      </div>  
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">keterangan:</label>  
        <div class="col-sm-4">  
            <input type="text" name="keterangan" id="id_keterangan" required maxlength="100" value="{{ arkademystore.keterangan }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">harga :</label>  
        <div class="col-sm-4">  
            <input type="number" name="harga" id="id_harga" required maxlength="254" value="{{ arkademystore.harga }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">jumlah:</label>  
        <div class="col-sm-4">  
            <input type="number" name="jumlah" id="id_jumlah" required maxlength="15" value="{{ arkademystore.jumlah }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success">Update</button>  
        </div>  
      </div>  
        </div>  
    </form> 
  </div> 
</body>  
</html>
