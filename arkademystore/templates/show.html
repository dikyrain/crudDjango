<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Rekap produk</title>  
     {% load staticfiles %}  
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body class="showtable">
    <h1>DAFTAR PRODUK </h1>
    <div class="container-xl">
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>nama_produk</th>  
                <th>keterangan</th>  
                <th>harga</th>  
                <th>jumlah</th>  
                <th>tindakan</th>  
            </tr>  
            </thead>  
            <tbody>  
        {% for arkademystore in arkademystores %}  
            <tr>  
                <td>{{ arkademystore.nama_produk }}</td>  
                <td>{{ arkademystore.keterangan }}</td>  
                <td>{{ arkademystore.harga }}</td>  
                <td>{{ arkademystore.jumlah }}</td>  
                <td>  
                    <a href="/edit/{{ arkademystore.id }}"><span class="linkedit" >Edit</span></a>  
                    <a href="/delete/{{ arkademystore.id }}"><span class="linkedit">Delete</a>  
                </td>  
            </tr>  
        {% endfor %}  
            </tbody>  
        </table>  
        <br>  
        <br>  
        <center><a href="/inputProduk" class="btn btn-primary"> tambah produk </a></center>  
    </div>
</body>  
</html>
